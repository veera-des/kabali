<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabalii - Movie Bot</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #6c757d;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .chat-window {
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      background: #f1f3f5;
    }

    .message {
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #dee2e6;
      align-self: flex-end;
    }

    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 12px;
      background: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>üé• Kabalii - Movie Bot</h2>
      <p>Your personal movie assistant</p>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="message bot">
        Hello! I'm Kabalii üëã. Tell me what kind of movie you're in the mood for.
      </div>
    </div>

    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    const OMDB_API_KEY = 'db45437e';

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (userText === '') return;

      addMessage(userText, 'user');

      const botReply = await handleMovieQuery(userText);
      addMessage(botReply, 'bot');

      userInput.value = '';
    });

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerHTML = text;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function handleMovieQuery(input) {
      const keywords = extractMovieTitle(input);
      if (!keywords) {
        return "Please tell me which movie you'd like to know about!";
      }

      try {
        const response = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&t=${encodeURIComponent(keywords)}`);
        const data = await response.json();

        if (data.Response === "False") {
          return "Sorry, I couldn't find that movie. Please check the spelling or try another one.";
        }

        return `
          <strong>üé¨ ${data.Title} (${data.Year})</strong><br>
          <img src="${data.Poster}" alt="${data.Title}" style="width:100%; max-width:200px; margin-top:8px;"><br>
          <em>${data.Genre}</em><br>
          üìù ${data.Plot}
        `;
      } catch (error) {
        console.error("Error fetching from OMDb:", error);
        return "Something went wrong while fetching movie info.";
      }
    }

    function extractMovieTitle(input) {
      const patterns = [
        /about\s+(.+)/i,
        /watch\s+(.+)/i,
        /movie\s+(.+)/i,
        /^(.+)$/
      ];

      for (let pattern of patterns) {
        const match = input.match(pattern);
        if (match && match[1]) {
          return match[1].trim();
        }
      }
      return null;
    }
  </script>
</body>
</html>
